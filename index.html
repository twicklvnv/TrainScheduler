<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Train Schedule</title>

		<!--link to firebase-->
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

		<!--link to moment.js-->
		<script src="https://momentjs.com/downloads/moment.js"></script>

		<!--link to jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!--link to css Meyerweb reset stylesheet-->
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

		<!--link to css stylesheet-->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	</head>

	<body>
		<div class = "container">

			<!--the image and jumbotron for header info-->
			<div class = "row">
				<div class = "col-md-3">
					<img src = "./assets/images/3221b914ab1141981c82245e576c847c--monopoly-brody.jpg" alt = "Reading RR">
				</div>
				<div class = "col-md-9">
					<div class = "jumbotron">
						<h1>Reading Railroad Schedule</h1>
						<br>
						<br>
						<h2>Ride the Rails!</h2>
					</div>
				</div>
			</div>

			<br>
			<br>

			<!--The table for displaying current train info-->
			<div class = "panel">
				<div class = "panel-heading head">Current Train Schedule</div>
				<div class = "panel-body">
					<table class = "table table-hover" id = "schedule">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<br>
			<br>
			
			<!--form and button for adding new trains-->
			<div class = "panel">
				<div class = "panel-heading head">Add Train</div>
				<div class = "panel-body">
					<form>
						<div class = "form-group">
							<label for = "addTrain">Train Name</label>
							<input type = "text" class = "form-control" id = "trainName">
						</div>
						<div class = "form-group">
							<label for = "destination">Destination</label>
							<input type = "text" class = "form-control" id = "destination">
						</div>
						<div class = "from-group">
							<label for = "firstTrainTime">First Train Time (HH:mm - military time)</label>
							<input type = "text" class = "form-control" id = "firstTrainTime">
						</div>
						<div class = "form-group">
							<label for = "frequency">Frequency (min)</label>
							<input type = "number" class = "form-control" id = "frequency">
						</div>
						<button class = "btn btn-default" id = "addTrain" type = "submit">Submit</button>
					</form>
				</div>
			</div>

			


		</div>

		<script src="./assets/javascript/app.js"></script>
	
	</body>


</html>
